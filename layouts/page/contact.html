{{- partial "header_def.html" . }}

<div class="container">
  <div class="page-contact">
    <div class="row my-5 justify-content-center align-items-center">
      <h2> Get in touch</h2>
    </div>
    {{ range .Site.Params.social }}
      <div class="row mx-5">
        <h5 class="col-xs-12 col-md-3"><span class="fa fa-github"></span>GitHub</h5>
        <h5 class="col-xs-12 col-md-9"><a href="{{ .url }}">github.com/scgmlz/BornAgain</a></h5>
      </div>
    {{ end }}

    {{ with .Site.Params.email }}
    <div class="row mx-5 mb-5">
      <h5 class="col-xs-12 col-md-3"><span class="fa fa-envelope-o"></span>Email</h5>
      <h5 class="col-xs-12 col-md-9"><a href="mailto:{{ . }}">{{ . }}</a></h5>
    </div>
    {{ end }}

    <div class="row my-4 justify-content-center align-items-center">
      <p class="text-muted"><a href="{{ .Site.BaseURL }}/documentation/howto/get-help"> How to get help</a></p>
      <p class="text-muted"><a href="https://lists.fz-juelich.de/mailman/listinfo/BornAgain-announcements"> How to stay up-to-date</a></p>
    </div>

  </div>
</div>

{{- partial "footer.html" . }}
